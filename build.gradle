apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12', 'org.slf4j:slf4j-api:1.7.12', 'org.codehaus.groovy:groovy-all:2.3.10'
    runtime 'ch.qos.logback:logback-classic:1.1.3'
    testCompile 'junit:junit:4.12'
}

run {
    mainClassName = 'com.zetcode.Pacman'
    args = ['']
}

jar {
    manifest {
        attributes("Main-Class": "com.zetcode.Pacman")
    }
}
